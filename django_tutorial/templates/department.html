{% extends 'base.html' %}

{% block title %}
Departments
{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4 text-primary fw-bold">Our Departments</h1>
  <hr>

  {% for d in dept %}
  <div class="mx-auto w-50 bg-success bg-opacity-75 text-center text-white p-4 my-3 border border-warning rounded shadow-sm">
    <h2 class="fw-semibold">{{ d.dep_name }}</h2>
    <p class="fs-5">{{ d.dep_decription }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
