{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4 text-primary fw-bold">Our Doctors</h1>
  <hr>

  <div class="d-flex flex-wrap justify-content-center bg-light p-4 rounded shadow-sm">
    {% for d in doctors %}
    <div class="card mx-3 my-3" style="width: 18rem;">
      <img src="{{ d.doc_image.url }}" class="card-img-top" alt="Dr. {{ d.doc_name }}">
      <div class="card-body text-center">
        <h5 class="card-title">Dr.  {{ d.doc_name }}</h5>
        <h6 class="text-muted">{{ d.dep_name }} Department</h6>
        <p class="card-text">{{ d.doc_spec }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
